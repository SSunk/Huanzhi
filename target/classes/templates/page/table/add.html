<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <h1 style="text-align: center">合同基本信息</h1>
    <div class="layui-form-item">
        <label class="layui-form-label">合同号</label>
        <div class="layui-input-block">
            <input type="text" th:value="${cont_name}" disabled="disabled" id="hetonghao" lay-reqtext="合同号不能为空" placeholder="请输入合同号" value="" class="layui-input layui-disabled">
            <tip>填写合同号。</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">甲方</label>
        <div class="layui-input-block">
            <input type="text" id="jiafang" lay-reqtext="甲方不能为空" placeholder="请输入甲方" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">选择乙方</label>
        <div class="layui-input-block">
            <select id="yifang" name="yifang1" lay-filter="selFilter">
                <option th:each="list1:${listB}" th:value="${list1.id}" th:text="${list1.helpB }"></option>

            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">选择项目</label>
        <div class="layui-input-block">
            <select id="item" name="jiafang1" lay-filter="selFilter">
                <option th:each="list1:${listA}" th:value="${list1.id}" th:text="${list1.helpA }"></option>

            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">新/老</label>
        <div class="layui-input-block">
            <input type="radio" name="age" value="新" title="新" checked="checked">
            <input type="radio" name="age" value="老" title="老">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">签订人</label>
        <div class="layui-input-block">
            <input type="text" id="people" placeholder="请输入签订人" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">跟进人</label>
        <div class="layui-input-block">
            <input type="text" id="foller" placeholder="请输入跟进人" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">合同金额</label>
        <div class="layui-input-block">
            <input type="text" id="cost" placeholder="请输入合同金额" value="" class="layui-input">
        </div>
    </div>
    <br>
<h1 style="text-align: center">协作信息</h1>
    <br>
    <div class="layui-form-item">
        <label class="layui-form-label">协作方</label>
        <div class="layui-input-block">
            <input type="text" id="help_comp" placeholder="请输入协作方" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">关闭时间</label>
        <div class="layui-input-block">
            <input type="text" id="close_time"  value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <input type="radio" name="check_inp" lay-filter="check_input" value="0" title="检测" checked="checked">
            <input type="radio" name="check_inp" lay-filter="check_input" value="1" title="体检">
        </div>
    </div>
<div class="jc" id="jcxx" style="display: none">
    <div class="layui-form-item">
        <label class="layui-form-label">检测预计采样</label>
        <div class="layui-input-block">
            <input type="text" id="calXiaohua"  value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">检测采样日期</label>
        <div class="layui-input-block">
            <input type="text" id="getDate"  value="" class="layui-input">
        </div>
    </div>
</div>
<div class="tijian" id="tjxx" style="display:none">
    <div class="layui-form-item">
        <label class="layui-form-label">体检预计日期</label>
        <div class="layui-input-block">
            <input type="text" id="needTime"  value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">体检安排日期</label>
        <div class="layui-input-block">
            <input type="text" id="bodyCheckTime"  value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">体检方式</label>
        <div class="layui-input-block">
            <input type="text" id="bodyType"  value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">人数</label>
        <div class="layui-input-block">
            <input type="text" id="personNum"  value="" class="layui-input">
        </div>
    </div>
</div>
<br>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
    <input type="hidden" id="temp_id">


</div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form','laydate'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#closeTime' //指定元素
        });

        laydate.render({
            elem: '#calXiaohua' //指定元素
        });

        laydate.render({
            elem: '#bodyCheckTime' //指定元素
        });

        laydate.render({
            elem: '#getDate' //指定元素
        });

        laydate.render({
            elem: '#needTime' //指定元素
        });

        laydate.render({
            elem: '#close_time' //指定元素
        });


        form.on("radio(check_input)", function (data) {
            if(data.value==0){
                $("#jcxx").css('display','block');
                $("#tjxx").css('display','none');
                laydate.render({
                    elem: '#yujiCaiyang' //指定元素
                });

                laydate.render({
                    elem: '#getData' //指定元素
                });
            }
            else {
                $("#jcxx").css('display','none');
                $("#tjxx").css('display','block');
                laydate.render({
                    elem: '#prospTime' //指定元素
                });

                laydate.render({
                    elem: '#yujiCaiyang' //指定元素
                });

                laydate.render({
                    elem: '#arrayDate' //指定元素
                });




            }

        });
        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify("更新成功"), {
                title: '最终的提交信息'
            }, function () {

                var data= {
                    "id": $("#temp_id").val(),
                    "contractNum": $("#hetonghao").val(),
                    "partA": $("#jiafang").val(),
                    "partB": $("#yifang").val(),
                    "oldOrNew": $("input[name='age']:checked").val(),
                    "item": $("#item").val(),
                    "orderName": $("#people").val(),
                    "followName":$("#foller").val(),
                    "contractCost":$("#cost").val(),
                    "helpComp":$("#help_comp").val(),
                    "closeTime":$("#close_time").val(),
                    "calXiaohua":$("#calXiaohua").val(),
                    "getData":$("#getData").val(),
                    "bodyCheckTime":$("#bodyCheckTime").val(),
                    "needTime":$("#needTime").val(),
                    "bodyType":$("#bodyType").val(),
                    "personNum":$("#personNum").val(),
                    "alreadyOpen1":$("#already_open1").val(),
                    "alreadyOpen2":$("#already_open2").val(),
                    "alreadyOpen3":$("#already_open3").val(),
                    "notOpen":$("#not_open").val(),
                    "getMon1":$("#get_mon1").val(),
                    "getMon2":$("#get_mon2").val(),
                    "getMon3":$("#get_mon3").val(),
                    "notGet":$("#not_get").val(),
                    "helpMoney":$("#help_mon").val(),
                    "helpTicket":$("#help_ticket").val(),
                    "helpPay":$("#help_pay").val(),
                    "checkPay":$("#check_pay").val(),
                    "professCost":$("#professer").val(),
                    "checkTime":$("#checkTime").val(),
                    "bodyCheck":$("#bodyCheck").val(),
                    "comment":$("#comment").val(),
                    "service":$("#service").val(),
                }
                $.ajax({
                    url:"/admin/inser_data",
                    type:"POST",
                    data:data,
                    success:function(res){

                    }
                })
                // 关闭弹出层
                setTimeout(function(){
                    top.layer.close(index);
                    top.layer.msg("修改成功");
                    layer.closeAll("iframe");
                    //刷新父页面
                    parent.location.reload();
                },500);

            });

            return false;
        });

    });
</script>
</body>
</html>
