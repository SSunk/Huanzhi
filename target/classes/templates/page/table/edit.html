<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label">合同号</label>
        <div class="layui-input-block">
            <input type="text" id="hetonghao" lay-reqtext="合同号不能为空" placeholder="请输入合同号" value="" class="layui-input">
            <tip>填写合同号。</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">甲方</label>
        <div class="layui-input-block">
            <input type="text" id="jiafang" lay-reqtext="甲方不能为空" placeholder="请输入甲方" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">选择乙方</label>
        <div class="layui-input-block">
            <select id="yifang" name="yifang1" lay-filter="selFilter">
                <option th:each="list1:${listA}" th:value="${list1.id}" th:text="${list1.helpA }"></option>

            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">选择项目</label>
        <div class="layui-input-block">
            <select id="item" name="jiafang1" lay-filter="selFilter">
                <option th:each="list1:${listB}" th:value="${list1.id}" th:text="${list1.helpB }"></option>

            </select>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label required">新/老</label>
        <div class="layui-input-block">
            <input type="radio" name="age" value="新" title="新" checked="checked">
            <input type="radio" name="age" value="老" title="老">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">签订人</label>
        <div class="layui-input-block">
            <input type="text" id="people" placeholder="请输入签订人" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">跟进人</label>
        <div class="layui-input-block">
            <input type="text" id="foller" placeholder="请输入跟进人" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">合同金额</label>
        <div class="layui-input-block">
            <input type="text" id="cost" placeholder="请输入合同金额" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">协作方</label>
        <div class="layui-input-block">
            <input type="text" id="help_comp" placeholder="请输入协作方" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">关闭时间</label>
        <div class="layui-input-block">
            <input type="text" id="close_time"  value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">已开1</label>
        <div class="layui-input-block">
            <input type="text" id="already_open1"  value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">已开2</label>
        <div class="layui-input-block">
            <input type="text" id="already_open2"  value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">已开3</label>
        <div class="layui-input-block">
            <input type="text" id="already_open3"  value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">未开票</label>
        <div class="layui-input-block">
            <input type="text" id="not_open"  value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">到账1</label>
        <div class="layui-input-block">
            <input type="text" id="get_mon1"  value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">到账2</label>
        <div class="layui-input-block">
            <input type="text" id="get_mon2"  value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">到账3</label>
        <div class="layui-input-block">
            <input type="text" id="get_mon3"  value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">未收款</label>
        <div class="layui-input-block">
            <input type="text" id="not_get"  value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">协作方金额</label>
        <div class="layui-input-block">
            <input type="text" id="help_mon"  value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">协作方发票</label>
        <div class="layui-input-block">
            <input type="text" id="help_ticket"  value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">协作付款</label>
        <div class="layui-input-block">
            <input type="text" id="help_pay"  value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">评审费用</label>
        <div class="layui-input-block">
            <input type="text" id="check_pay"  value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">专家费</label>
        <div class="layui-input-block">
            <input type="text" id="professer"  value="" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
    <input type="hidden" id="temp_id">


</div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form','laydate'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#close_time' //指定元素
        });

        $("#already_open1").blur(function (){
            var hetong = $("#cost").val();
            var alop = $("#already_open1").val();
            if(hetong==""){
                alert("合同金额不能为空！");
            }
            else if(alop==""){
                alert("已开1不能为空");
            }
            else{
                hetong = parseFloat(hetong);
                alop = parseFloat(alop);
                $("#not_open").val(hetong-alop);
            }

        });

        $("#get_mon1").blur(function (){
            var hetong = $("#cost").val();
            var alarr = $("#get_mon1").val();
            if(hetong==""){
                alert("合同金额不能为空！");
            }
            else if(alarr==""){
                alert("到账1不能为空");
            }
            else{
                hetong = parseFloat(hetong);
                alarr = parseFloat(alarr);
                $("#not_get").val(hetong-alarr);
            }

        })

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify("更新成功"), {
                title: '最终的提交信息'
            }, function () {

                var data= {
                    "id": $("#temp_id").val(),
                    "contractNum": $("#hetonghao").val(),
                    "partA": $("#jiafang").val(),
                    "partB": $("#yifang").val(),
                    "oldOrNew": $("input[name='age']:checked").val(),
                    "item": $("#item").val(),
                    "cost": $("#cost").val(),
                    "closeTime":$("#close_time").val(),
                    "orderName": $("#people").val(),
                    "itemStatus": $("#itemStatus").val(),
                    "followName":$("#foller").val(),
                    "contractCost":$("#cost").val(),
                    "helpComp":$("#help_comp").val(),
                    "alreadyOpen1":$("#already_open1").val(),
                    "alreadyOpen2":$("#already_open2").val(),
                    "alreadyOpen3":$("#already_open3").val(),
                    "notOpen":$("#not_open").val(),
                    "getMon1":$("#get_mon1").val(),
                    "getMon2":$("#get_mon2").val(),
                    "getMon3":$("#get_mon3").val(),
                    "notGet":$("#not_get").val(),
                    "helpMoney":$("#help_mon").val(),
                    "helpTicket":$("#help_ticket").val(),
                    "helpPay":$("#help_pay").val(),
                    "checkPay":$("#check_pay").val(),
                    "professCost":$("#professer").val()
                }
                $.ajax({
                    url:"/admin/post_data",
                    type:"POST",
                    data:data,
                    success:function(res){

                    }
                })
                // 关闭弹出层
                setTimeout(function(){
                    top.layer.close(index);
                    top.layer.msg("修改成功");
                    layer.closeAll("iframe");
                    //刷新父页面
                    parent.location.reload();
                },500);

            });

            return false;
        });

    });
</script>
</body>
</html>
